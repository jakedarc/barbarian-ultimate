<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macaw45 VOD Archive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            line-height: 1.4;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Video Section */
        .video-section {
            position: relative;
            margin-bottom: 30px;
        }

        .video-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: #111;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-js {
            width: 100%;
            height: 600px;
        }

        .video-placeholder {
            width: 100%;
            height: 600px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 24px;
            color: #69f;
        }

        .chat-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-toggle:hover {
            background: rgba(0,0,0,0.9);
        }

        /* Info Section */
        .info-section {
            max-width: 1200px;
            margin: 0 auto 40px auto;
        }

        .video-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .video-source {
            margin-bottom: 20px;
            color: #ccc;
        }

        .video-description {
            background: #333;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .video-date {
            font-weight: bold;
            color: #69f;
            margin-bottom: 10px;
        }

        .description-text {
            color: #ddd;
        }

        .disclaimer {
            font-size: 12px;
            color: #888;
            font-style: italic;
        }

        /* Filters Section */
        .filters-section {
            max-width: 1200px;
            margin: 0 auto 30px auto;
            padding: 20px;
            background: #111;
            border-radius: 8px;
        }

        .title-filter {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
        }

        .title-filter:focus {
            outline: none;
            border-color: #69f;
        }

        .date-filters {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-inputs {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .date-inputs input {
            width: 50px;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }

        .date-inputs input:focus {
            outline: none;
            border-color: #69f;
        }

        .clear-btn {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: #555;
        }

        /* Pagination */
        .pagination {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pagination button {
            background: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #555;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-input {
            width: 80px;
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            text-align: center;
        }

        .items-per-page {
            padding: 8px;
            background: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
        }

        /* Video List */
        .video-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        .video-item {
            background: #111;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            margin-bottom: 15px;
            height: 100px;
        }

        .video-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 150px;
            height: 100px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
        }

        .video-info {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .video-item-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.3;
        }

        .video-item-date {
            color: #888;
            font-size: 14px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #69f;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .video-js {
                height: 300px;
            }
            
            .video-placeholder {
                height: 300px;
                font-size: 18px;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
            
            .date-filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .pagination {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-grid {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Video Section -->
        <div class="video-section">
            <div class="video-container">
                <div class="video-placeholder" id="videoPlaceholder">
                    <div>🎮 Select a video to start watching</div>
                    <div style="font-size: 16px; margin-top: 10px; color: #888;">Browse the archive below</div>
                </div>
                <video id="videoPlayer" class="video-js vjs-default-skin" style="display: none;"
                       controls preload="auto" data-setup="{}">
                </video>
            </div>
            <button class="chat-toggle" id="chatToggle" style="display: none;">Show Chat</button>
        </div>

        <!-- Info Section -->
        <div class="info-section" id="infoSection" style="display: none;">
            <div class="video-title" id="videoTitle"></div>
            <div class="video-source" id="videoSource"></div>
            <div class="video-description">
                <div class="video-date" id="videoDate"></div>
                <div class="description-text" id="videoDesc"></div>
            </div>
            <div class="disclaimer">
                this is not an official macaw45 site - do not bother him about it
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <input type="text" class="title-filter" id="titleFilter" placeholder="Filter by title...">
            
            <div class="date-filters">
                <div class="date-group">
                    <label>From:</label>
                    <div class="date-inputs">
                        <input type="text" id="fromMonth" placeholder="MM" maxlength="2">
                        <span>/</span>
                        <input type="text" id="fromDay" placeholder="DD" maxlength="2">
                        <span>/</span>
                        <input type="text" id="fromYear" placeholder="YYYY" maxlength="4">
                    </div>
                </div>
                
                <div class="date-group">
                    <label>To:</label>
                    <div class="date-inputs">
                        <input type="text" id="toMonth" placeholder="MM" maxlength="2">
                        <span>/</span>
                        <input type="text" id="toDay" placeholder="DD" maxlength="2">
                        <span>/</span>
                        <input type="text" id="toYear" placeholder="YYYY" maxlength="4">
                    </div>
                </div>
                
                <button class="clear-btn" id="clearFilters">Clear</button>
            </div>

            <div class="pagination">
                <button id="prevBtn">← Previous</button>
                <input type="number" class="page-input" id="pageInput" min="1" value="1">
                <span id="pageInfo">of 0 (0 videos)</span>
                <button id="nextBtn">Next →</button>
                <span>Items per page:</span>
                <select class="items-per-page" id="itemsPerPage">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="loading" id="loadingState">Loading videos...</div>
        <div class="video-grid" id="videoGrid" style="display: none;"></div>
        
        <!-- Bottom Pagination -->
        <div class="filters-section" id="bottomPagination" style="display: none;">
            <div class="pagination">
                <button id="bottomPrevBtn">← Previous</button>
                <input type="number" class="page-input" id="bottomPageInput" min="1" value="1">
                <span id="bottomPageInfo">of 0 (0 videos)</span>
                <button id="bottomNextBtn">Next →</button>
                <span>Items per page:</span>
                <select class="items-per-page" id="bottomItemsPerPage">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.6.1/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script>
        class VODArchive {
            constructor() {
                this.videos = [];
                this.filteredVideos = [];
                this.currentPage = 1;
                this.itemsPerPage = 25;
                this.currentVideo = null;
                this.player = null;
                
                this.init();
            }

            async init() {
                await this.loadVideos();
                this.setupEventListeners();
                this.filterAndPaginate();
                this.checkURLForVideo();
            }

            async loadVideos() {
                try {
                    const response = await fetch('/api/videos');
                    const data = await response.json();
                    
                    console.log('Raw data structure:', Array.isArray(data) ? 'Array' : 'Object');
                    console.log('First few items:', data.slice(0, 3));
                    
                    // The API returns an array, not an object
                    this.videos = data.map(video => ({
                        id: video.vodid, // Use vodid as the ID
                        title: video.title,
                        description: video.description,
                        date: new Date(video.date)
                    })).sort((a, b) => b.date - a.date); // Sort by date, newest first
                    
                    console.log('Processed videos:', this.videos.slice(0, 3).map(v => ({ id: v.id, title: v.title })));
                    
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('videoGrid').style.display = 'block';
                    document.getElementById('bottomPagination').style.display = 'block';
                } catch (error) {
                    console.error('Failed to load videos:', error);
                    document.getElementById('loadingState').textContent = 'Failed to load videos. Please try again later.';
                }
            }

            setupEventListeners() {
                // Title filter
                document.getElementById('titleFilter').addEventListener('input', () => {
                    this.currentPage = 1;
                    this.filterAndPaginate();
                });

                // Date filters
                ['fromMonth', 'fromDay', 'fromYear', 'toMonth', 'toDay', 'toYear'].forEach(id => {
                    document.getElementById(id).addEventListener('input', () => {
                        this.currentPage = 1;
                        this.filterAndPaginate();
                    });
                });

                // Clear filters
                document.getElementById('clearFilters').addEventListener('click', () => {
                    document.getElementById('titleFilter').value = '';
                    ['fromMonth', 'fromDay', 'fromYear', 'toMonth', 'toDay', 'toYear'].forEach(id => {
                        document.getElementById(id).value = '';
                    });
                    this.currentPage = 1;
                    this.filterAndPaginate();
                });

                // Pagination
                document.getElementById('prevBtn').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.filterAndPaginate();
                    }
                });

                document.getElementById('nextBtn').addEventListener('click', () => {
                    const totalPages = Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                    if (this.currentPage < totalPages) {
                        this.currentPage++;
                        this.filterAndPaginate();
                    }
                });

                document.getElementById('pageInput').addEventListener('change', (e) => {
                    const totalPages = Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                    const page = Math.max(1, Math.min(totalPages, parseInt(e.target.value) || 1));
                    this.currentPage = page;
                    this.filterAndPaginate();
                });

                // Items per page
                document.getElementById('itemsPerPage').addEventListener('change', (e) => {
                    this.itemsPerPage = parseInt(e.target.value);
                    document.getElementById('bottomItemsPerPage').value = e.target.value;
                    this.currentPage = 1;
                    this.filterAndPaginate();
                });

                document.getElementById('bottomItemsPerPage').addEventListener('change', (e) => {
                    this.itemsPerPage = parseInt(e.target.value);
                    document.getElementById('itemsPerPage').value = e.target.value;
                    this.currentPage = 1;
                    this.filterAndPaginate();
                    this.scrollToTop();
                });

                // Bottom pagination with scroll to top
                document.getElementById('bottomPrevBtn').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.filterAndPaginate();
                        this.scrollToTop();
                    }
                });

                document.getElementById('bottomNextBtn').addEventListener('click', () => {
                    const totalPages = Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                    if (this.currentPage < totalPages) {
                        this.currentPage++;
                        this.filterAndPaginate();
                        this.scrollToTop();
                    }
                });

                document.getElementById('bottomPageInput').addEventListener('change', (e) => {
                    const totalPages = Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                    const page = Math.max(1, Math.min(totalPages, parseInt(e.target.value) || 1));
                    this.currentPage = page;
                    this.filterAndPaginate();
                    this.scrollToTop();
                });

                // Chat toggle
                document.getElementById('chatToggle').addEventListener('click', () => {
                    alert('Chat functionality coming soon!');
                });
            }

            scrollToTop() {
                document.querySelector('.container').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }

            filterVideos() {
                const titleFilter = document.getElementById('titleFilter').value.toLowerCase();
                const fromMonth = document.getElementById('fromMonth').value;
                const fromDay = document.getElementById('fromDay').value;
                const fromYear = document.getElementById('fromYear').value;
                const toMonth = document.getElementById('toMonth').value;
                const toDay = document.getElementById('toDay').value;
                const toYear = document.getElementById('toYear').value;

                let fromDate = null;
                let toDate = null;

                if (fromMonth && fromDay && fromYear) {
                    fromDate = new Date(fromYear, fromMonth - 1, fromDay);
                }

                if (toMonth && toDay && toYear) {
                    toDate = new Date(toYear, toMonth - 1, toDay);
                    toDate.setHours(23, 59, 59, 999); // End of day
                }

                this.filteredVideos = this.videos.filter(video => {
                    // Title filter
                    if (titleFilter && !video.title.toLowerCase().includes(titleFilter)) {
                        return false;
                    }

                    // Date range filter
                    if (fromDate && video.date < fromDate) {
                        return false;
                    }
                    if (toDate && video.date > toDate) {
                        return false;
                    }

                    return true;
                });
            }

            filterAndPaginate() {
                this.filterVideos();
                this.updatePagination();
                this.renderVideos();
            }

            updatePagination() {
                const totalPages = Math.ceil(this.filteredVideos.length / this.itemsPerPage);
                
                // Update top pagination
                document.getElementById('pageInput').value = this.currentPage;
                document.getElementById('pageInput').max = totalPages;
                document.getElementById('pageInfo').textContent = `of ${totalPages} (${this.filteredVideos.length} videos)`;
                document.getElementById('prevBtn').disabled = this.currentPage <= 1;
                document.getElementById('nextBtn').disabled = this.currentPage >= totalPages;
                
                // Update bottom pagination
                document.getElementById('bottomPageInput').value = this.currentPage;
                document.getElementById('bottomPageInput').max = totalPages;
                document.getElementById('bottomPageInfo').textContent = `of ${totalPages} (${this.filteredVideos.length} videos)`;
                document.getElementById('bottomPrevBtn').disabled = this.currentPage <= 1;
                document.getElementById('bottomNextBtn').disabled = this.currentPage >= totalPages;
            }

            renderVideos() {
                const grid = document.getElementById('videoGrid');
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const endIndex = startIndex + this.itemsPerPage;
                const videosToShow = this.filteredVideos.slice(startIndex, endIndex);

                console.log('Rendering videos:', videosToShow.slice(0, 2).map(v => ({ id: v.id, title: v.title }))); // Debug first 2

                grid.innerHTML = videosToShow.map(video => `
                    <div class="video-item" onclick="archive.loadVideo('${video.id}')">
                        <img class="video-thumbnail" 
                             src="/api/thumbnail/72/${video.id}" 
                             alt="${video.title}"
                             loading="lazy"
                             onerror="this.style.background='#333'; this.style.color='#666'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='No Image';">
                        <div class="video-info">
                            <div class="video-item-title">${video.title}</div>
                            <div class="video-item-date">${video.date.toLocaleDateString()}</div>
                        </div>
                    </div>
                `).join('');
            }

            async loadVideo(videoId) {
                console.log('Loading video with ID:', videoId);
                const video = this.videos.find(v => v.id === videoId);
                console.log('Found video:', video ? { id: video.id, title: video.title } : 'NOT FOUND');
                if (!video) return;

                this.currentVideo = video;

                // Update URL
                history.pushState({ videoId }, video.title, `#${videoId}`);
                document.title = `Macaw45 VOD Archive: ${video.title}`;

                // Show video info
                document.getElementById('videoTitle').textContent = video.title;
                document.getElementById('videoSource').innerHTML = `originally from <a href="https://twitch.tv/videos/${videoId}" target="_blank">twitch.tv/videos/${videoId}</a>`;
                document.getElementById('videoDate').textContent = video.date.toLocaleDateString();
                document.getElementById('videoDesc').textContent = video.description || '(no description)';
                document.getElementById('infoSection').style.display = 'block';

                // Dispose of existing player
                if (this.player) {
                    this.player.dispose();
                    this.player = null;
                }

                // Show video container and hide placeholder
                const placeholder = document.getElementById('videoPlaceholder');
                const playerElement = document.getElementById('videoPlayer');
                const chatToggle = document.getElementById('chatToggle');
                const videoContainer = document.querySelector('.video-container');
                
                if (placeholder) placeholder.style.display = 'none';
                if (chatToggle) chatToggle.style.display = 'block';

                // Recreate the video element to ensure clean state
                if (playerElement) {
                    playerElement.remove();
                }

                // Create new video element
                const newVideoElement = document.createElement('video');
                newVideoElement.id = 'videoPlayer';
                newVideoElement.className = 'video-js vjs-default-skin';
                newVideoElement.setAttribute('controls', '');
                newVideoElement.setAttribute('preload', 'auto');
                newVideoElement.setAttribute('data-setup', '{}');
                newVideoElement.setAttribute('poster', `/api/thumbnail/720/${videoId}`);

                // Insert the new video element
                videoContainer.appendChild(newVideoElement);

                // Initialize Video.js player
                this.player = videojs('videoPlayer', {
                    fluid: true,
                    responsive: true,
                    aspectRatio: '16:9',
                    html5: {
                        hls: {
                            enableLowInitialPlaylist: true,
                            smoothQualityChange: true,
                            overrideNative: true
                        }
                    }
                });

                this.player.ready(() => {
                    console.log('Player ready, loading video...');
                    this.player.src({
                        src: `/api/video/${videoId}`,
                        type: 'application/x-mpegURL'
                    });
                });

                // Scroll to video
                document.querySelector('.video-section').scrollIntoView({ behavior: 'smooth' });
            }

            checkURLForVideo() {
                const hash = window.location.hash.slice(1);
                if (hash) {
                    this.loadVideo(hash);
                }
            }
        }

        // Initialize the app
        const archive = new VODArchive();

        // Handle browser back/forward
        window.addEventListener('popstate', (e) => {
            if (e.state && e.state.videoId) {
                archive.loadVideo(e.state.videoId);
            } else {
                // Back to main page
                if (archive.player) {
                    archive.player.dispose();
                    archive.player = null;
                }
                document.getElementById('videoPlaceholder').style.display = 'flex';
                document.getElementById('videoPlayer').style.display = 'none';
                document.getElementById('chatToggle').style.display = 'none';
                document.getElementById('infoSection').style.display = 'none';
                document.title = 'Macaw45 VOD Archive';
            }
        });
    </script>
</body>
</html>
